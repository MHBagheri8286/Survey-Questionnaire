<!DOCTYPE html>
<html>

<head>
    <title>SurveyQuestionnaire</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./client-side/assets/css/bootstrap.min.css">
    <link href="./client-side/assets/css/persian-datepicker.css" rel="stylesheet" />
    <link rel="stylesheet" href="./client-side/assets/sass/App.css">
    <script src="./client-side/packages/jquery3.4.1/jquery-3.4.1.js"></script>
    <script src="./client-side/packages/bootstrap4/bootstrap.min.js"></script>
    <script type="text/javascript" src="./client-side/packages/persianCalender/persian-datepicker.js"></script>
    <script type="text/javascript" src="./client-side/packages/persianCalender/persian-date.js"></script>
    

</head>
<div class="viewpage container h-100 ">
    <div class="d-flex flex-wrap h-100 justify-content-center align-items-center">
        <form class=" p-3 bg-white text-dark view-form" id="surveyForm" action="/surveyQuestionnaire" method="POST">
            <div class="info-section">
                <div class="form-group row mb-2">
                    <h1 class="col">در صورت تمایل مشخصات فردی خود را وارد نماید</h1>
                </div>
                <div class="form-group row ">
                    <div class="col-lg-8  mb-lg-0 ">
                        <div class="form-group row mb-0 mb-md-2 mb-lg-0">
                            <div class="col-md-4 mb-2 mb-md-0 input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text icon-account"></span>
                                </div>
                                <input type="text" class="form-control" name="inputName" placeholder="نام و نام خانوادگی">
                            </div>
                            <div class="col-md-4 mb-2 mb-md-0 input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text icon-account-check"></span>
                                </div>
                                <input type="text" class="form-control " name="inputMembership"
                                    placeholder="شماره عضویت باشگاه">
                            </div>
                            <div class="col-md-4 mb-2 mb-md-0 input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text icon-phone"></span>
                                </div>
                                <input type="text" class="form-control " name="inputPhone" placeholder="تلفن تماس">
                            </div>
                        </div>

                    </div>
                    <div class="col-lg-4 mb-lg-0">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text icon-email-outline"></span>
                            </div>
                            <input type="text" class="form-control text-left" name="inputEmail" placeholder="ایمیل">
                        </div>
                    </div>
                </div>
                <div class="form-group row mb-2">
                    <h1 class="col text-dark">مسیر پرواز</h1>
                </div>
                <div class="form-group row ">
                    <div class="col-lg-8 mb-lg-0">
                        <div class="form-group row mb-0 mb-md-2 mb-lg-0">
                            <div class="col-md-4 mb-2 mb-md-0 input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text icon-airplane-takeoff"></span>
                                </div>
                                <input type="text" class="form-control" name="inputFrom" placeholder="مبداء">
                            </div>
                            <div class="col-md-4 mb-2 mb-md-0 input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text icon-airplane-landing"></span>
                                </div>
                                <input type="text" class="form-control " name="inputTo" placeholder="مقصد">
                            </div>
                            <div class="col-md-4 mb-2 mb-md-0 input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text icon-calendar"></span>
                                </div>
                                <input type="text" class="form-control text-left " name="inputDate"
                                    placeholder="تاریخ پرواز"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 mb-lg-0">
                        <div class="form-group row mb-0 ">
                            <div class="col-md-6 mb-2 mb-md-0 input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text icon-airplane"></span>
                                </div>
                                <input type="text"
                                    class="inputfocus-left pl-0 text-left form-control border-left-0 rounded-0 text-wrap"
                                    name="inputFlightNumber" placeholder="شماره پرواز">
                                <div class="input-group-prepend">
                                    <span
                                        class="input-group-text font-family text-center bg-white  border border-right-0  rounded-left rounded-right-0">
                                        <div>W5</div>
                                    </span>
                                </div>
                            </div>
                            <div class="col-md-6 input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text icon-seat-passenger"></span>
                                </div>
                                <input type="text" class="form-control " name="inputSeatNumber" placeholder="شماره صندلی">
                            </div>

                        </div>
                    </div>
                </div>
                <div class="form-group row mb-0" id="infoQuestion"></div>
            </div>

            <div class="question-section">
                <div class="form-group row mb-3">
                    <h1 class="col-auto">سؤالات نظرخواهی</h1>
                    <div class="col line"></div>
                </div>

                <div class="form-group row padding-question mb-0 align-items-start" id="stateQuestion">
                    <div class="col-lg-6 mb-2" id="questionColumn1"></div>
                    <div class="col-lg-6 mb-2" id="questionColumn2"></div>
                </div>

                <div class="form-group row padding-question mb-0">
                    <div class="col-12">
                        <div class="form-group mb-0 text-area">
                            <label for="textArea" class="col-auto icon-file-document-edit-outline"></label>
                            <textarea class="form-control" id="textArea" rows="4" name="suggestion"
                                placeholder="توضیحات و پیشنهادات"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row mb-3 btn-confirm">
                <input type="submit" value="تأیید">
            </div>
            
        
        </form>
    </div>

    <script type="text/javascript" src="./client-side/app/src/app.js"></script>



</html>
