<!DOCTYPE html>
<html>

<head>
    <title>SurveyQuestionnaire</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./sass/App.css">
    <link href="./css/persian-datepicker.css" rel="stylesheet" />
    <script src="jquery-3.4.1.js"></script>
    <script src="bootstrap.min.js"></script>
</head>
<div class="viewpage container h-100 ">
    <div class="d-flex flex-wrap h-100 justify-content-center align-items-center">
        <form class=" py-3 col-12 bg-white text-dark view-form">
            <div class="form-group row mb-2">
                <h1 class="col">در صورت تمایل مشخصات فردی خود را وارد نمایید</h1>
            </div>
            <div class="form-group row ">
                <div class="col-lg-3 col-md-6 mb-3 mb-lg-0">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text icon-account"></span>
                        </div>
                        <input type="text" class="form-control" id="inputName" placeholder="نام و نام خانوادگی">
                    </div>

                </div>
                <div class="col-lg-3 col-md-6 mb-3 mb-lg-0">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text icon-account-check"></span>
                        </div>
                        <input type="text" class="form-control " id="inputMembership" placeholder="شماره عضویت باشگاه">
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 mb-3 mb-md-0 ">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text icon-phone"></span>
                        </div>
                        <input type="text" class="form-control " id="inputPhone" placeholder="تلفن تماس">
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text icon-email-outline"></span>
                        </div>
                        <input type="text" class="form-control text-left" id="inputEmail" placeholder="ایمیل">
                    </div>
                </div>
            </div>
            <div class="form-group row mb-2">
                <h1 class="col text-dark">مسیر پرواز</h1>
            </div>
            <div class="form-group row ">
                <div class="col-lg col-md-6 mb-3 mb-lg-0">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text icon-airplane-takeoff"></span>
                        </div>
                        <input type="text" class="form-control" id="inputName" placeholder="مبداء">
                    </div>

                </div>
                <div class="col-lg col-md-6 mb-3 mb-lg-0">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text icon-airplane-landing"></span>
                        </div>
                        <input type="text" class="form-control " id="inputMembership" placeholder="مقصد">
                    </div>
                </div>
                <div class="col-lg col-md-4 mb-3 mb-md-0 ">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text icon-airplane"></span>
                        </div>
                        <input type="text"
                            class="inputfocus-left pl-0 text-left form-control border-left-0 rounded-0 text-wrap"
                            id="inputPhone" placeholder="شماره پرواز">
                        <div class="input-group-prepend">
                            <span
                                class="input-group-text font-family text-center bg-white  border border-right-0  rounded-left rounded-right-0">
                                <div>W5</div>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-lg col-md-4 mb-3 mb-md-0">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text icon-seat-passenger"></span>
                        </div>
                        <input type="text" class="form-control " id="inputEmail" placeholder="شماره صندلی">
                    </div>
                </div>
                <div class="col-lg col-md-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text icon-calendar"></span>
                        </div>
                        <input type="text" class="form-control text-left " id="datepicker" placeholder="تاریخ پرواز" />
                    </div>
                </div>
            </div>
            <div class="form-group row mb-0" id="question">
            </div>
        </form>
    </div>

    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="persian-datepicker.js"></script>
    <script type="text/javascript" src="persian-date.js"></script>

</html>
