<div class="col-lg-6 mb-2">
    <div class="form-group row mb-3">
        <div class="col-sm-9">
            <h1 class="question-header">فروش و رزرواسیون</h1>
        </div>
        <div class="d-none d-sm-inline-block col-sm-3">

                <div class="col-3">عالی</div>
                <div class="col-3">خوب</div>
                <div class="col-3">متوسط</div>
                <div class="col-3">بد</div>

        </div>
    </div>

        <div class="col-12">

                <div class="col dot-line"></div>
                <div class="col-3 col-sm-3 col-md-3">
                    <div class="row question-emoji" data-toggle="buttons">
                        <label class="col-3 icon-great">
                            <input type="radio" name="options1" value="option1">
                        </label>
                        
                        <label class="col-3 icon-good">
                            <input type="radio" name="options1" value="option2">
                        </label>
                        
                        <label class="col-3 icon-soso">
                            <input type="radio" name="options1" value="option3" >
                        </label>

                        <label class="col-3 icon-sad">
                            <input type="radio" name="options1" value="option4" >
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12">
            
            <div class="form-group row mb-2">
                <div class="col-auto pl-2 question-title">سهولت در خرید اینترنتی</div>
                <div class="col dot-line"></div>
                <div class="col-3 col-sm-3 col-md-3">

                        </label>
                        
                        <label class="col-3 icon-soso">

                        <label class="col-3 icon-sad">
                            <input type="radio" name="options110" value="option4" >
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="form-group row mb-2">
                <div class="col-auto pl-2 question-title">مدت انتظار و پاسخگویی تلفنی جهت
                    رزرو بلیت</div>
                <div class="col dot-line"></div>
                <div class="col-3 col-sm-3 col-md-3">
                    <div class="row question-emoji" data-toggle="buttons">
                        <div class="col-3 emoji-great">
                            <input type="radio" name="options" id="option1" autocomplete="off">
                            <label for="options1" name="great" class="icon-emoji-1">
                            </label>
                        </div>

                        <div class="col-3 emoji-good">
                            <input type="radio" name="options" id="option2" autocomplete="off">
                            <label for="options2" name="good" class="icon-emoji">
                            </label>
                        </div>
                        <div class="col-3 emoji-soso">
                            <input type="radio" name="options" id="option3" autocomplete="off">

                            </label>
                        </div>
                        <div class="col-3 emoji-sad">
                            <input type="radio" name="options" id="option4" autocomplete="off">
                            <label for="options4" name="sad" class="icon-sad-1">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
